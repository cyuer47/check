# Nginx Configuration for SSE Support
# Place this in your nginx site configuration (usually /etc/nginx/sites-available/your-site)

server {
    listen 80;
    server_name your-domain.com; # Replace with your domain
    
    # Main proxy configuration
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard proxy settings
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }
    
    # SSE specific configuration (MOST IMPORTANT)
    location /sessies {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Disable all buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_buffers 0;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        chunked_transfer_encoding off;
        
        # SSE specific headers
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_set_header Cache-Control 'no-cache, no-store, must-revalidate';
        proxy_set_header Pragma 'no-cache';
        proxy_set_header Expires '0';
    }
    
    # Alternative: Catch-all for any SSE-like endpoints
    location ~* \/(stream|sse|events) {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering completely
        proxy_buffering off;
        proxy_cache off;
        proxy_buffers 0;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        chunked_transfer_encoding off;
        
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }
    
    # Static files (can be buffered normally)
    location /assets/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Normal buffering for static assets
        proxy_buffering on;
        proxy_cache off;
    }
}

