# Nginx Configuration for Overhoorder with SSL
# Place this in your nginx site configuration (usually /etc/nginx/sites-available/overhoorder)

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name overhoorder.ivenboxem.nl www.overhoorder.ivenboxem.nl;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name overhoorder.ivenboxem.nl www.overhoorder.ivenboxem.nl;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/overhoorder.ivenboxem.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/overhoorder.ivenboxem.nl/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # SSL Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Main proxy configuration
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Standard proxy settings
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
    }
    
    # SSE specific configuration (MOST IMPORTANT)
    location /sessies {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRITICAL: Disable all buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_buffers 0;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        chunked_transfer_encoding off;
        
        # SSE specific headers
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_set_header Cache-Control 'no-cache, no-store, must-revalidate';
        proxy_set_header Pragma 'no-cache';
        proxy_set_header Expires '0';
    }
    
    # Alternative: Catch-all for any SSE-like endpoints
    location ~* \/(stream|sse|events) {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering completely
        proxy_buffering off;
        proxy_cache off;
        proxy_buffers 0;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        chunked_transfer_encoding off;
        
        proxy_set_header Connection '';
        proxy_http_version 1.1;
    }
    
    # Static files (can be buffered normally)
    location /assets/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Normal buffering for static assets
        proxy_buffering on;
        proxy_cache off;
    }
}

