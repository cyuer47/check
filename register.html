<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>Registreren</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <div class="container card" style="max-width: 460px; margin: 40px auto">
      <h2>
        <span class="material-icons" style="font-size: 24px; margin-right: 8px; vertical-align: middle;">person_add</span>
        Docent registreren
      </h2>
      <div id="error" style="color: red"></div>
      <form id="registerForm">
        <label>
          <span class="material-icons" style="font-size: 16px; margin-right: 4px; vertical-align: middle;">person</span>
          Naam
        </label>
        <div style="position: relative;">
          <span class="material-icons" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--on-surface-variant); font-size: 20px;">person</span>
          <input type="text" id="naam" name="naam" required style="padding-left: 44px;" />
        </div>

        <label>
          <span class="material-icons" style="font-size: 16px; margin-right: 4px; vertical-align: middle;">email</span>
          Email
        </label>
        <div style="position: relative;">
          <span class="material-icons" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--on-surface-variant); font-size: 20px;">email</span>
          <input type="email" id="email" name="email" required style="padding-left: 44px;" />
        </div>

        <label>
          <span class="material-icons" style="font-size: 16px; margin-right: 4px; vertical-align: middle;">password</span>
          Wachtwoord
        </label>
        <div style="position: relative;">
          <span class="material-icons" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--on-surface-variant); font-size: 20px;">password</span>
          <input type="password" id="wachtwoord" name="wachtwoord" required style="padding-left: 44px;" />
        </div>

        <label>
          <span class="material-icons" style="font-size: 16px; margin-right: 4px; vertical-align: middle;">password</span>
          Herhaal wachtwoord
        </label>
        <div style="position: relative;">
          <span class="material-icons" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--on-surface-variant); font-size: 20px;">password</span>
          <input type="password" id="wachtwoord2" name="wachtwoord2" required style="padding-left: 44px;" />
        </div>

        <div style="margin-top: 12px">
          <button class="btn-primary" type="submit">
            <span class="material-icons" style="font-size: 16px; margin-right: 6px;">add</span>
            Account aanmaken
          </button>
        </div>
      </form>
      <p class="helper">Al een account? <a href="login.html">Log in</a></p>
    </div>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const err = document.getElementById("error");
          err.textContent = "";
          const naam = document.getElementById("naam").value.trim();
          const email = document.getElementById("email").value.trim();
          const wachtwoord = document.getElementById("wachtwoord").value;
          const wachtwoord2 = document.getElementById("wachtwoord2").value;

          if (!naam || !email || !wachtwoord) {
            err.textContent = "Vul alle velden in.";
            return;
          }
          if (wachtwoord !== wachtwoord2) {
            err.textContent = "Wachtwoorden komen niet overeen.";
            return;
          }

          try {
            const res = await fetch("/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ naam, email, password: wachtwoord }),
            });
            const data = await res.json();
            if (!res.ok) {
              err.textContent = data.error || "Registratie mislukt";
              return;
            }
            if (data.token) localStorage.setItem("token", data.token);
            window.location.href = "/dashboard.html";
          } catch (e) {
            err.textContent = "Netwerkfout";
          }
        });
    </script>
  </body>
</html>
